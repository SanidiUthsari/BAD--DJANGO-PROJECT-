{% extends 'account/base.html' %}
{% load static %}
{% block content %}
<div class = 'container'>
<h1 class ='container'>PLEASE LOGIN YOUR ACCOUNT TO CONTINUE</h1>
<br><br>
    <form method="post">

        {% csrf_token %}
        {{ form.as_p }}

        <button type="submit" class="btn btn-primary">Login</button>
    </form>

    <p>Do not have an Account?</p>
    <a href="{% url 'account:register' %}">Register Here</a>
</div>
{% endblock %}
